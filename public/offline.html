<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi√≥n - Posib.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            text-align: left;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li::before {
            content: '‚úì';
            color: #4ade80;
            font-weight: bold;
            margin-right: 10px;
        }

        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .retry-button:hover {
            transform: scale(1.05);
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .online {
            color: #4ade80;
        }

        .offline {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Sin Conexi√≥n a Internet</h1>
        <p>No te preocupes, el POS puede seguir funcionando offline</p>

        <div class="features">
            <h2>Funcionalidades Disponibles Offline:</h2>
            <ul>
                <li>Registrar ventas normalmente</li>
                <li>Consultar inventario local</li>
                <li>Ver historial de clientes</li>
                <li>Todo se sincronizar√° autom√°ticamente</li>
            </ul>
        </div>

        <button class="retry-button" onclick="location.reload()">
            Volver al POS
        </button>

        <div class="status">
            Estado: <span id="connection-status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        // Monitorear conexi√≥n
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.className = 'online';
                // Recargar autom√°ticamente cuando vuelva la conexi√≥n
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } else {
                status.textContent = 'Offline';
                status.className = 'offline';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>
</html>
